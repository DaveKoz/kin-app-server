- name: Create /opt/eshu
  file: path=/opt/eshu state=directory

- name: Copy supervisor eshu-backend configuration
  copy:
    src=supervisor/conf.d/eshu-backend.conf
    dest=/etc/supervisor/conf.d/eshu-backend.conf
  notify:
    - Reread supervisor
    - Update supervisor

